<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - TravelBloom</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <a href="index.html">
            <img src="images/logo.svg" alt="TravelBloom Logo">
            <span>TravelBloom</span>
          </a>
        </div>
        
        <nav class="main-nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html" class="active">Contact Us</a></li>
          </ul>
        </nav>
        
        <div class="search-container">
          <form id="search-form">
            <input type="text" id="search-input" placeholder="Enter a destination or keyword">
            <button type="submit" id="search-button">
              <i class="fas fa-search"></i>
            </button>
          </form>
          <button id="clear-search" class="clear-button">
            <i class="fas fa-times"></i>
          </button>
        </div>
        
        <button class="mobile-menu-toggle" id="mobile-menu-toggle">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </div>
    
    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobile-menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
      <div class="mobile-search">
        <form id="mobile-search-form">
          <input type="text" placeholder="Enter a destination or keyword">
          <button type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Contact Hero Section -->
    <section class="hero contact-hero">
      <div class="hero-overlay"></div>
      
      <!-- Social Media Sidebar -->
      <div class="social-sidebar">
        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
      </div>
      
      <div class="container">
        <div class="contact-content">
          <h1>CONTACT US</h1>
          
          <div class="contact-container">
            <div class="contact-info">
              <h2>Get in touch</h2>
              <p>
                Have questions about our travel services or need assistance planning your next adventure? Fill out the form and our team will get back to you as soon as possible.
              </p>
            </div>
            
            <div class="contact-form-container">
              <form id="contact-form" class="contact-form">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea id="message" name="message" placeholder="Enter your message" rows="6" required></textarea>
                </div>
                
                <button type="submit" class="btn btn-submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="js/main.js"></script>
  <script src="js/contact.js"></script>
</body>
</html>
